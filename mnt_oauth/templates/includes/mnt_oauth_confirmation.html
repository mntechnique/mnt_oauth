{% if not error %}
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{ client_id }} wants to access the following details from your account</h3>
  </div>
  <div class="panel-body">
      <p>{% for dtl in details %}
      <br>Your {{ dtl }}
      <br>
      <br>{% endfor %}</p>
    <ul class="list-inline">
      <li>
        <button id="allow" class="btn btn-sm btn-success">Allow</button>
      </li>
      <li>
        <button id="deny" class="btn btn-sm btn-danger">Deny</button>
      </li>
    </ul>
  </div>
</div>
<script type="text/javascript">
  frappe.ready(function() {
    $('#allow').on('click', function(event) {
      window.location.replace("{{ success_url|string }}");
    });
    $('#deny').on('click', function(event) {
      frappe.msgprint('No CAVS for you.');
    });
  });
</script>
{% else %}
<div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">{{ client_id }} wants to access the following details from your account</h3>
  </div>
  <div class="panel-body">
    <p>ERROR!</p>
    <h4>{{ error }}</h4>
    <ul class="list-inline">
      <li>
        <button class="btn btn-sm btn-default">OK</button>
      </li>
    </ul>
  </div>
</div>
{% endif %}
